{% extends 'base.html' %}

{% block title %}Feedback{% endblock %}

{% block content %}
<div class="fancy-bg-dark section-padding-100">
<div class="container fancy-bg-white">
            <div class="row">
                <div class="col-12 col-md-6">
<h1>Adicionar Feedback para o Projeto</h1>
    <h4>Nome: {{ project.title }}</h4>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn fancy-btn fancy-dark bg-transparent"><i class="bi bi-envelope"></i>
            Enviar Feedback</button>
    </form>
                    </div>
            </div>
</div>
</div>
{% endblock %}
