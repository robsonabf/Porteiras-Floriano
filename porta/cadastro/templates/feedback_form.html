{% extends 'base.html' %}

{% block title %}Adicionar Feedback{% endblock %}

{% block content %}
<div class="fancy-bg-dark section-padding-100">
<div class="container fancy-bg-white">
            <div class="row">
                <div class="col-12 col-md-6">
<h2>Adicionar Feedback para {{ project.title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><i class="bi bi-envelope"></i> Enviar Feedback</button>
</form>
<a href="{% url 'project_detail' project.id %}" class="btn fancy-btn fancy-dark bg-transparent">Voltar</a>
                    </div>
            </div>
</div>
</div>
{% endblock %}
