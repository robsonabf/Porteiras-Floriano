{% extends 'base.html' %}

{% block title %}Solicitar Parceria{% endblock %}

{% block content %}
<div class="fancy-bg-dark section-padding-100">
    <div class="container fancy-bg-white">
        <div class="row">
            <div class="col-12 col-md-6">
                <h1>Solicitar Parceria</h1>

                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="project" class="form-label">Selecione o Projeto</label>
                        <select name="project_id" id="project" class="form-select">
                            {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    {{ form.as_p }}  <!-- Renderiza os campos do form automaticamente -->

                    <button type="submit" class="btn fancy-btn fancy-dark bg-transparent">Enviar Solicitação</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
