{% extends 'base.html' %}

{% block title %}Confirmar Exclusão do Projeto{% endblock %}

{% block content %}
<div class="fancy-bg-dark section-padding-100">
    <div class="container fancy-bg-white">
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza de que deseja excluir o projeto <strong>{{ project.title }}</strong>?</p>
        <p>Esta ação não poderá ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Sim, excluir</button>
            <a href="{% url 'project-detail' project.id %}" class="btn btn-secondary"><i class="bi bi-x"></i>
                Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
